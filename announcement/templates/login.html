<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include "head.html" %}
    <title>登录</title>
</head>
<body>
    {% include "header.html" %}
    <div id="contact">
        <div class="container">
            <h2 class="centered mb">登录</h2>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form class="contact-form php-mail-form" role="form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="请设置至少4位数用户名">
                            <p id="name-validate"></p>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="请设置至少6位数密码">
                            <p id="password-validate"></p>
                        </div>
                        <div class="form-send">
                            <button type="submit" class="btn btn-large">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include "script.html" %}
</body>
</html>
