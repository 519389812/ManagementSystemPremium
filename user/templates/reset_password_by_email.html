<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% include "head.html" %}
    <title>密码重置</title>
</head>

<body>

<!-- Navigation -->
{% include "navigation.html" %}

<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">重置
        <small>密码</small>
    </h1>

    <ol class="breadcrumb">
        {% include "route.html" %}
        <li class="breadcrumb-item active">密码重置</li>
    </ol>

    <!-- Contact Form -->
    <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <div class="row">
        <div class="col-lg-8 mb-4">
            <h3>密码重置</h3>
            {% include "message.html" %}
            <form name="loginForm" id="loginForm" action="{% url 'reset_password_by_email' code %}" method="post">
                {% csrf_token %}
                <div class="control-group form-group">
                    <div class="controls">
                        <label>新密码:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
                               required data-validation-required-message="Please enter new password.">
                        <p class="help-block" id="password_validate"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>确认新密码:</label>
                        <input type="password" class="form-control" id="password_repeat" name="password_repeat" placeholder="请输入密码"
                               required data-validation-required-message="Please repeat new password.">
                        <p class="help-block" id="password_repeat_validate"></p>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit" onclick="submit()">确认</button>
            </form>
        </div>
        <div class="col-lg-4 mb-4">
            <h3>Tips</h3>
            {% include "login_register_tips.html" %}
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
{% include "footer.html" %}

<!-- Bootstrap core JavaScript -->
{% include "script.html" %}
<script>
$(document).ready(function(){
    $('#password').blur(function(){
        var password = $('#password').val();
        $.get('/check_password_validate/',{'password':password}, function(ret){
            $('#password_validate').html(ret);
        });
    });

    $('#password_repeat').blur(function(){
        var password_repeat = $('#password_repeat').val();
        $.get('/check_password_repeat_validate/',{'password_repeat':password_repeat}, function(ret){
            $('#password_repeat_validate').html(ret);
        });
    });

    $(function(){
        $("#submit").click(function(event){
            var password = $('#password').val();
            var password_repeat = $('#password_repeat').val();
            var password_validate = $('#password_validate').text();
            var password_repeat_validate = $('#password_repeat_validate').text();
            if(password == "" || password_repeat == ""){
                event.preventDefault();
                alert("输入不能为空！")
            } else if(password_validate != "" || password_repeat_validate != ""){
                 event.preventDefault();
                alert("输入有误，请检查！")
            };
        });
    });
});
</script>
</body>

</html>
